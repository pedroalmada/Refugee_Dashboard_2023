<!DOCTYPE html>

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Tinos&display=swap');

		body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', san-serif;
          } 
		 
		  .dashboard-header {
            text-align: center;
            padding: 20px 0;
            background-color: #f5f5f5; 
            font-size: 24px; 
            font-weight: bold;
          }
		  
		  .dashboard {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
          }

		  .chart-container {
             flex: 1 1 100%; 
             max-width: 730px; 
             margin: auto;
             padding: 10px;
             box-sizing: border-box;
          }

		  .chart {
             height: 300px; 
             margin-bottom: 20px; 
          }


		  @media (min-width: 768px) {
         .chart-container {
             flex: 1 1 50%; 
            }
          }


		  @media (min-width: 1024px) {
          .chart-container {
           flex: 1 1 33.3333%; 
            }
         }
         .data-sources p {
    text-align: left;
    padding: 20px;
    font-size: 14px; 
    color: #666; 
         }
      
	
	</style>
</head>


<body>
